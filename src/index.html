<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <title>Recipeace of Mind</title>
  </head>
  <body>
    <header> 
      <div class="logo-box">
        <span class="logo-img-text">
          <img src="../assets/logo.svg" class="logo-icon" alt="Image of head with grain">
          <h2>Recipeace of Mind</h2>
        </span>
      </div>
      <article class="search-box">
        <button class="search-box-btns" id="search-btn">
          <img src="../assets/orange.svg" class="search-icon" alt="Image of magnifying glass">
        </button>
        <input type="text" class="inputs" id="search-text" placeholder="Search ingredients and recipes!" maxlength="70" minlength="0">
        <button class="search-box-btns" id="clear-text-btn">
          <img src="../assets/close.svg" class="close-icon" alt="Delete text">
        </button>
      </article>
      <article class="user-list">
        <span>
          <p class="user-greeting">Welcome, Horacio!</p>
        </span>
        <button class="user-list-btns show-favorite-btn">
          <img src="../assets/heart.svg" class="user-icons red-heart" id="user-favorites"" alt=" Image of heart">My Favorite
          Recipes
        </button>
        <button class="user-list-btns show-planned-btn">
          <img src="../assets/calendar.svg" class="user-icons" id="user-planned" alt="Image of calendar">My Planned Meals
        </button>
        <button class="user-list-btns pantry-btn">
          <img src="../assets/closet.svg" class="user-icons" id="user-pantry" alt="Image of pantry">My Pantry
        </button>
        <div class="pantry-modal">
          </div>
      </article>
    </header>
    <aside>
      <div class="filter-options">  
      <!-- <button class="filter-btns show-favorite-btn">
        <img src="../assets/heart.svg" class="user-icons red-heart" id="user-favorites"" alt=" Image of heart">My Favorite Recipes
      </button>
      <button class="filter-btns show-planned-btn">
        <img src="../assets/calendar.svg" class="user-icons" id="user-planned" alt="Image of calendar">My Planned Meals
      </button> -->
        <div class="tag-list">
        </div>
        <button class="filter-btns" id="filter-recipe-btn">Filter Recipes</button>
        <button class="filter-btns show-all-btn">Show All Recipes</button>
      </div>
    </aside>
    <main>
     <section class="recipe-cards-parent">
       <div class="recipe-modal"></div>
     </section>
    </main>
    

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
