<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
  <title>Recipeace of Mind</title>
</head>
<body>
  <header>
    <section class="logo-box">
      <span class="logo-img-text">
        <img src="../assets/logo.svg" class="logo-icon" alt="Image of head with grain">
        <h2>Recipeace of Mind</h2>
      </span>
    </section>
    <article class="search-box">
      <div class="search-bar">
        <input type="text" class="inputs" id="search-text" placeholder="Search all ingredients and recipes!"
          maxlength="70" minlength="0">
        <button class="search-box-btns clear-text-btn">Clear</button>
      </div>
      <div class="search-btns">
        <button class="search-box-btns search-saved">Search All Saved</button>
        <button class="search-box-btns search-favorites">Search Faves</button>
        <button class="search-box-btns search-planned">Search Planned</button>
        <button class="search-box-btns search-all">Search All</button>
      </div>
    </article>
    <article class="user-list">
      <h4 class="user-greeting">Welcome, Horacio!</h4>
      <button class="user-list-btns show-favorite-btn">
        <img src="../assets/heart.svg" class="user-icons red-heart" id="user-favorites"" alt=" Image of heart">My
        Favorite
        Recipes
      </button>
      <button class="user-list-btns show-planned-btn">
        <img src="../assets/calendar.svg" class="user-icons" id="user-planned" alt="Image of calendar">My Planned Meals
      </button>
      <button class="user-list-btns pantry-btn">
        <img src="../assets/closet.svg" class="user-icons" id="user-pantry" alt="Image of pantry">My Pantry
      </button>
      <section class="pantry-modal"></section>
    </article>
  </header>
  <aside>
    <section class="filter-options">
      <h3>Filter Recipes</h3>
      <section class="tag-list">
      </section>
      <button class="filter-btns show-all-btn">Show All Recipes</button>
    </section>
  </aside>
  <main>
    <section class="recipe-cards-parent">
      <section class="recipe-modal"></section>
    </section>
  </main>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
