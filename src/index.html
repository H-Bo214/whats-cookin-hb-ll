<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <title>Recipeace of Mind</title>
  </head>
  <body>
    <header> 
      <div class="logo-box">
        <span class="logo-img-text">
          <img src="../assets/logo.svg" class="logo-icon" alt="Image of head with grain">
          <h2>Recipeace of Mind</h2>
        </span>
      </div>
      <article class="search-box">
        <button class="search-box-btns">
          <img src="../assets/orange.svg" class="search-icon" alt="Image of magnifying glass">
        </button>
        <input type="text" class="inputs" id="search-text" placeholder="Search ingredients and recipes!" maxlength="70" minlength="0">
        <button class="search-box-btns">
          <img src="../assets/close.svg" class="close-icon" alt="Delete text">
        </button>
      </article>
      <article class="user-lists">
        <span>
          <p class="user-greeting">Welcome, Horacio!</p>
        </span>
        <button class="user-list-btns">
          <img src="../assets/basket.svg" class="user-icons" id="user-grocery" alt="Image of grocery list">My Grocery List
        </button>
        <button class="user-list-btns">
          <img src="../assets/closet.svg" class="user-icons" id="user-pantry" alt="Image of pantry">My Pantry
        </button>
      </article>
    </header>
    <aside>
      <div class="search-options">  
      <button class="filter-btns">
        <img src="../assets/heart.svg" class="user-icons" id="user-favorites"" alt=" Image of heart">My Favorite Recipes
      </button>
      <button class="filter-btns">
        <img src="../assets/calendar.svg" class="user-icons" id="user-planned" alt="Image of calendar">My Planned Meals
      </button>
        <div class="tag-list">
          <button class="tag-buttons" id="antipasti">Antipasti</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Antipasti</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Antipasti</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Breakfast</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
          <button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button><button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button><button class="tag-buttons" id="antipasti">Hors d'ouerves</button>
          <button class="tag-buttons" id="antipasti">Snack</button>
          <button class="tag-buttons" id="antipasti">Dinner</button>
        </div>
        <button class="filter-btns">Filter Recipes</button>
      </div>
    </aside>
    <main>
     <section class="recipe-cards-parent">
      <div class="recipe-instructions">
        <button id="exit-recipe-btn"><img src="../assets/close.svg" class="close-icon" alt="Close instructions"></button>
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" class="recipe-img" id="recipe-modal-img"
          alt="Image of recipe">
        <h3 id="recipe-title">Loaded Chocolate Chip Cookies</h3>
        <h4>Ingredients</h4>
        <p>${ingredients}</p>`
      </div>
       <div class="recipe-card">
        <img src="https://spoonacular.com/recipeImages/595736-556x370.jpg" class="recipe-img" alt="Image of recipe">
          <div class="card-overlay">
            <div class="card-overlay-top">
              <button class="card-btn">
                <img src="../assets/heart.svg" class="user-icons" alt="Image of heart">
              </button>   
              <button class="card-btn">
                <img src="../assets/calendar.svg" class="user-icons" alt="Image of calendar">
            </button>
            <button class="card-btn" id="show-recipes-btn">
              <img src="../assets/list.svg" class="user-icons" alt="Image of checklist">
            </button>
            <h5 class="recipe-title">Loaded Chocolate Chip Cookies</h5>
            </div>
          </div>
     </section>
    </main>
    

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./domUpdates.js"></script> 
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
